<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add An Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Add An Employee</h1>
    <div class="mt-4 text-start">
        <hr>
        <form action="{% url 'add_emp' %}" method="post">
            {% csrf_token %}

            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="salary">Salary</label><br>
            <input type="number" id="salary" name="salary" required><br>

            <label for="dept">Department</label><br>
            <select id="dept" name="dept" required>
                <option value="">Select Department</option>
                {% for d in departments %}
                    <option value="{{ d.id }}">{{ d.name }}</option>
                {% endfor %}
            </select><br>

            <label for="role">Role</label><br>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                {% for r in roles %}
                    <option value="{{ r.id }}">{{ r.name }}</option>
                {% endfor %}
            </select><br>

            <label for="bonus">Bonus</label><br>
            <input type="number" id="bonus" name="bonus" required><br>

            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="loc">Location</label><br>
            <input type="text" id="loc" name="loc" required><br>  <!-- ✅ Location Field -->

            <label for="hire_date">Hire Date</label><br>
            <input type="date" id="hire_date" name="hire_date" value="{{ hire_date|default:'' }}" required><br>  <!-- ✅ Hire Date -->

            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
